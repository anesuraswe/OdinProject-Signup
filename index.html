<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin Signup Form</title>
</head>
<body>
    <div class="left-section">
        <img
            src="Asset/halie-west-25xggax4bSA-unsplash.jpg"
            alt="background"
        />
        <div class="rectangle">
            <img src="Asset/odin-lined.png" alt="logo" id="logo" />
            <span name="odinLogo">Odin</span>
        </div>
    </div>
    <div class="right-section">
        <div class="horizontal">
            This is not a real online service! You know you need something
            like this in your life to help you realize your deepest dream
            Sign up to get started!<br /><br />
            You know you want to.<br />
        </div>
        <div class="horizontal">
            <span name="title2">Let's do this!</span><br />
            <div class="grid-container">
                <div class="grid-item">
                    <label for="firstname">FIRST NAME</label><br />
                    <input type="text" id="fname" name="fname" /><br />
                </div>
                <div class="grid-item">
                    <label for="lastname">LAST NAME</label><br />
                    <input type="text" id="lname" name="lname" /><br />
                </div>
                <div class="grid-item">
                    <label for="email">EMAIL</label><br />
                    <input type="email" id="email" name="email" /><br />
                </div>
                <div class="grid-item">
                    <label for="password">PASSWORD</label><br />
                    <input
                        type="password"
                        id="password"
                        name="password"
                    /><br />
                </div>
                <div class="grid-item">
                    <label for="phoneNumber">PHONE NUMBER</label><br />
                    <input type="number" id="phone" name="phone" /><br />
                </div>
                <div class="grid-item">
                    <label for="password">CONFIRM PASSWORD</label><br />
                    <input
                        type="password"
                        id="password"
                        name="password"
                    /><br />
                </div>
            </div>
        </div>
        <div class="horizontal">
            <button>Create Account</button><br /><br />
            <label
                >Already have an account?
                <span name="buttonlogin">Log in</span></label
            >
        </div>
    </div>

</body>
</html>
